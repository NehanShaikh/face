<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        #log {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>üéì Student Dashboard</h1>
<button onclick="logout()">Logout</button>

<script>
function logout() {
    // Remove JWT from localStorage
    localStorage.removeItem("token");
    // Redirect to login page
    window.location.href = "/pipeline.html";
}
</script>


<h2>Register (Face Pipeline)</h2>
<input type="text" id="name" placeholder="Enter your name">
<br>
<button onclick="runStep('1_capture_images.py')">üì∏ Capture Images</button>
<button onclick="runStep('2_crop_faces.py')">‚úÇÔ∏è Crop Faces</button>
<button onclick="runStep('3_generate_embeddings.py')">üß† Generate Embeddings</button>
<button onclick="runStep('insert_embedding.py')">üóÑ Insert Embeddings</button>
<button onclick="runStep('4_face_recognition.py')">‚úÖ Run Face Recognition</button>

<div id="log"></div>

<h2>üìä Your Attendance</h2>
<table id="myAttendance" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date & Time</th>
        </tr>
    </thead>
    <tbody>
        <!-- Filled dynamically -->
    </tbody>
</table>

<script>
const token = localStorage.getItem("token"); // JWT from login

// Fetch and display student attendance
async function fetchMyAttendance() {
    try {
        const res = await fetch("http://localhost:3000/student/attendance", {
            headers: { "Authorization": "Bearer " + token }
        });
        const records = await res.json();

        const tbody = document.querySelector("#myAttendance tbody");
        tbody.innerHTML = "";
        records.forEach(r => {
            const localTime = new Date(r.timestamp).toLocaleString(); // convert to local time
            const row = `<tr>
                <td>${r.attendance_id}</td>
                <td>${r.name}</td>
                <td>${localTime}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    } catch (err) {
        console.error("‚ùå Error fetching attendance:", err);
    }
}


// Call immediately after login
fetchMyAttendance();

// Face recognition pipeline code
async function runStep(scriptName) {
    const name = document.getElementById("name").value.trim();
    const log = document.getElementById("log");

    if (!name && scriptName !== "4_face_recognition.py") {
        log.innerText = "‚ö†Ô∏è Please enter your name.";
        return;
    }

    log.innerText = `‚è≥ Running ${scriptName}...`;

    try {
        const url = scriptName === '4_face_recognition.py'
            ? `http://localhost:3000/run/${scriptName}`
            : `http://localhost:3000/run/${scriptName}?name=${encodeURIComponent(name)}`;

        const res = await fetch(url);
        const data = await res.json();

        log.innerText = `‚úÖ ${scriptName} output:\n\n${data.output}`;

        // Refresh attendance table after running face recognition
        if (scriptName === "4_face_recognition.py") {
            fetchMyAttendance();
        }
    } catch (err) {
        log.innerText = `‚ùå Error running ${scriptName}:\n\n${err}`;
    }
}

// Logout function
function logout() {
    localStorage.removeItem("token");
    window.location.href = "pipeline.html";
}
</script>

</body>
</html>
