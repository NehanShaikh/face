<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 30px; text-align: center; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        button { cursor: pointer; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #007bff; color: #fff; }
        #log { margin-top: 20px; white-space: pre-wrap; text-align: left; max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<h1>üéì Student Dashboard</h1>
<button onclick="logout()">Logout</button>

<!-- ‚úÖ Button to open the form -->
<button id="openFormBtn">‚ûï Register Student</button>

<!-- ‚úÖ Student Registration Form (initially hidden) -->
<div id="studentFormContainer" style="display:none; margin-top:20px;">
    <h2>Student Registration</h2>
    <form id="studentForm">
        <input type="text" id="sname" placeholder="Name" required><br><br>
        <input type="text" id="sroll" placeholder="Roll Number" required><br><br>
        <input type="text" id="sclass" placeholder="Class" required><br><br>
        <input type="email" id="semail" placeholder="Email" required><br><br>
        <input type="text" id="sphone" placeholder="Phone" required><br><br>
        <button type="submit">confirm</button>
        <button type="button" id="closeFormBtn">Cancel</button>
    </form>
    <div id="studentMsg"></div>
    <div id="log"></div>
</div>

<script>
// üéØ Open form when button is clicked
document.getElementById("openFormBtn").addEventListener("click", () => {
    document.getElementById("studentFormContainer").style.display = "block";
});

// üéØ Close form
document.getElementById("closeFormBtn").addEventListener("click", () => {
    document.getElementById("studentFormContainer").style.display = "none";
});
</script>

<hr>

<h2>üìä Your Attendance</h2>
<table id="myAttendance" border="1">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Date & Time</th></tr>
    </thead>
    <tbody></tbody>
</table>

<div id="log"></div>

<button onclick="runFaceRecognition()">‚úÖ Run Face Recognition</button>


<script>
const token = localStorage.getItem("token");

// ======================
// üìå Student Registration
// ======================
document.getElementById("studentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("sname").value.trim();
    const roll = document.getElementById("sroll").value.trim();
    const sclass = document.getElementById("sclass").value.trim();
    const email = document.getElementById("semail").value.trim();
    const phone = document.getElementById("sphone").value.trim();

    try {
        const res = await fetch("http://localhost:3000/students", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ name, roll_number: roll, class_name: sclass, email, phone })
        });

        const data = await res.json();

        if (res.ok) {
            document.getElementById("studentMsg").innerText = data.message;
            // üîÅ Run full pipeline automatically
            runPipeline(name);
        } else {
            document.getElementById("studentMsg").innerText = "‚ùå Error: " + (data.error || data.message);
        }
    } catch (err) {
        document.getElementById("studentMsg").innerText = "‚ùå Request failed: " + err;
    }
});


// ======================
// üìå Run full pipeline
// ======================
async function runPipeline(name) {
    const log = document.getElementById("log");
    log.innerText = "‚è≥ Running pipeline for " + name + "...";

    try {
        const res = await fetch(`http://localhost:3000/pipeline/${encodeURIComponent(name)}`, {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        if (res.ok) {
            log.innerText = `‚úÖ Pipeline finished!\n\n${data.log}`;
        } else {
            log.innerText = `‚ùå Error: ${data.error}\nDetails: ${data.details}`;
        }
    } catch (err) {
        log.innerText = "‚ùå Request failed: " + err;
    }
}


// ======================
// üìå Face Recognition (separate button)
// ======================
async function runFaceRecognition() {
    const log = document.getElementById("log");
    log.innerText = "‚è≥ Running face recognition...";

    try {
        const res = await fetch("http://localhost:3000/face-recognition", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        if (res.ok) {
            log.innerText = `‚úÖ Face recognition done:\n${data.output}`;
        } else {
            log.innerText = `‚ùå Error: ${data.error}`;
        }
    } catch (err) {
        log.innerText = "‚ùå Request failed: " + err;
    }
}

// ======================
// üìå Fetch Attendance
// ======================
async function fetchMyAttendance() {
    try {
        const res = await fetch("http://localhost:3000/student/attendance", {
            headers: { "Authorization": "Bearer " + token }
        });
        const records = await res.json();

        const tbody = document.querySelector("#myAttendance tbody");
        tbody.innerHTML = "";
        records.forEach(r => {
            const localTime = new Date(r.timestamp).toLocaleString();
            tbody.innerHTML += `<tr><td>${r.attendance_id}</td><td>${r.name}</td><td>${localTime}</td></tr>`;
        });
    } catch (err) {
        console.error("‚ùå Error fetching attendance:", err);
    }
}
fetchMyAttendance();

// ======================
// üìå Logout
// ======================
function logout() {
    localStorage.removeItem("token");
    window.location.href = "pipeline.html";
}
</script>
</body>
</html>
