<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #log {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>üì∏ Face Recognition Attendance System</h1>

    <input type="text" id="name" placeholder="Enter your name" required />

    <br>

    <button onclick="runStep('1_capture_images.py')">üì∏ 1. Capture Images</button>
    <button onclick="runStep('2_crop_faces.py')">‚úÇÔ∏è 2. Crop Faces</button>
    <button onclick="runStep('3_generate_embeddings.py')">üß† 3. Generate Embeddings</button>
    <button onclick="runStep('insert_embedding.py')">üóÑ 4. Insert Embeddings</button>
    <button onclick="runStep('4_face_recognition.py')">‚úÖ 5. Run Face Recognition</button>

    <div id="log"></div>

    <script>
        async function runStep(scriptName) {
            const name = document.getElementById("name").value.trim();
            const log = document.getElementById("log");

            if (!name && scriptName !== "4_face_recognition.py") {
                log.innerText = "‚ö†Ô∏è Please enter your name.";
                return;
            }

            log.innerText = `‚è≥ Running ${scriptName}...`;

            try {
                const url = scriptName === '4_face_recognition.py'
                    ? `http://localhost:3000/run/${scriptName}`
                    : `http://localhost:3000/run/${scriptName}?name=${encodeURIComponent(name)}`;

                const res = await fetch(url);
                const data = await res.json();

                log.innerText = `‚úÖ ${scriptName} output:\n\n${data.output}`;
            } catch (err) {
                log.innerText = `‚ùå Error running ${scriptName}:\n\n${err}`;
            }
        }
    </script>

</body>
</html>
